<!DOCTYPE html>
<!--- ICS2O-Assignment-04-JS-B --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Assignment-4" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mikey Gloriani" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Assignment 4</title>
    <link
      rel="canonical"
      href="https://mikeygloriani.github.io/ICS2O-Assignment-04-JS-B/"
    />
    <link
      rel="manifest"
      href="/ICS2O-Assignment-04-JS-B/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>My first PWA</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My first PWA</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select class="mdl-textfield__input" id="pasta" name="pasta">
            <option></option>
            <option value="15">Carbonara ($15.00)</option>
            <option value="10">Spaghetti Bolognese ($10.00)</option>
            <option value="11.5">Fettuccine Alfredo ($11.50)</option>
            <option value="0">None</option>
          </select>
          <label class="mdl-textfield__label" for="pasta">Pasta Dishes</label>
        </div>
        <p></p>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select class="mdl-textfield__input" id="side" name="side">
            <option></option>
            <option value="2.50">Garlic Bread ($2.50)</option>
            <option value="10">Caprese Salad ($10.00)</option>
            <option value="6">Tiramisu ($6.00)</option>
            <option value="0">None</option>
          </select>
          <label class="mdl-textfield__label" for="side">Sides</label>
        </div>
        <p></p>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select class="mdl-textfield__input" id="option" name="option">
            <option></option>
            <option value="no">Pick Up</option>
            <option value="yes">Delivery (+$20,000)</option>
          </select>
          <label class="mdl-textfield__label" for="option"
            >Pick up or Delivery</label
          >
        </div>
        <p></p>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Order
        </button>
        <!-- basic text -->
        <p></p>
        <div id="hello-world"></div>
      </main>
    </div>
  </body>
</html>
